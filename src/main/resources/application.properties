### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/SKI?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
spring.datasource.password=

### JPA / HIBERNATE ###
spring.jpa.show-sql=false
#systeme conx
spring.jpa.hibernate.ddl-auto=update
#systeme generation db
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#Server configuration
server.servlet.context-path=/SKI
server.port=8075
spring.mvc.format.date= yyyy-MM-dd

### logging configuration ###
logging.level.root= info
# Logging pattern for the console
#logging.pattern.console= =%d{yyyy-MM-dd HH:mm:ss} -  %-5level- %logger{45} - %msg %n
logging.pattern.console= = %msg %n
